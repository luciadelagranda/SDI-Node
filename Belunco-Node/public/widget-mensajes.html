<div id="widget-mensajes">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Mensajes con</th>
				<th id="mensajesCon" />
			</tr>
		</thead>
		<tbody id="tablaMensajes">
		</tbody>
	</table>
	<div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="texto">Mensaje:</label>
			<div class="col-sm-10">
				<input id="mensajeTexto" type="text" class="form-control"
					name="texto" required="true" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10"></br>
				<button type="btn" onclick="enviarMensaje()" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</div>
</div>

<script>
	setInterval(function() {
		cargarMensajes();
	}, 1000);

	function cargarMensajes() {
		$.ajax({
			url : URLbase + "/mensajes/" + $("#mensajesCon").text(),
			type : "GET",
			data : {},
			dataType : 'json',
			headers : {
				"token" : token
			},
			success : function(respuesta) {
				mensajes = respuesta;
				actualizarTablaMensajes(mensajes);
				
			},
			error : function(error) {
				clearInterval(intervalMId);
				$("#contenedor-principal").load("widget-login.html");
			}
		});
	}

	function enviarMensaje() {
		$.ajax({
			url : URLbase + "/mensajes",
			type : "POST",
			data : {
				destino : $("#mensajesCon").text(),
				texto : $("#mensajeTexto").val()
			},
			dataType : 'json',
			headers : {
				"token" : token
			},
			success : function(res) {
				cargarMensajes();
				$("#mensajeTexto").val('');
			},
			error : function(error) {
				$("#contenedor-principal").load("widget-login.html");
			}
		});
	}
</script>
